{% extends 'base.html' %}

{% block title %}Submit Capsule{% endblock %}

{% block start %}
<h2 class="text-center text-2xl font-bold text-gray-800">Submit Your Time Capsule</h2>
<div>
      {% if messages %}
      <div class="max-w-md mx-auto mt-4">
        {% for message in messages %}
          <div class="p-3 rounded-md 
                      {% if message.tags == 'success' %}
                        bg-green-100 text-green-800 border border-green-300
                      {% elif message.tags == 'error' %}
                        bg-red-100 text-red-800 border border-red-300
                      {% else %}
                        bg-blue-100 text-blue-800 border border-blue-300
                      {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
</div>
<div class="flex items-center justify-center">
  <form method="POST" enctype="multipart/form-data"
        class="w-full max-w-md bg-white p-8 rounded-xl shadow-md space-y-6 font-sans">
    
    {% csrf_token %}
    <style>
      input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid black; /* Ensures the border is black by default */
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
      }

      input:focus, textarea:focus, select:focus {
        outline: none;
        border: 1.5px solid #2563eb;
        box-shadow: 0 0 4px #2563eb55;
      }
    </style>

    {{ form.as_p }}

    <button type="submit" href="/capsule"
            class="bg-blue-600 text-white font-medium py-2 px-4 w-full rounded hover:bg-blue-700 transition">
      Submit Capsule
    </button>
  </form>
</div>
{% endblock %}
