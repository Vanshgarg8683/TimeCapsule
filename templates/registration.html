{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block start %}
<h2 class="text-xl font-semibold mb-4">Create a new account</h2>
<div>
      {% if messages %}
      <div class="max-w-md mx-auto mt-4">
        {% for message in messages %}
          <div class="p-3 rounded-md 
                      {% if message.tags == 'success' %}
                        bg-green-100 text-green-800 border border-green-300
                      {% elif message.tags == 'error' %}
                        bg-red-100 text-red-800 border border-red-300
                      {% else %}
                        bg-blue-100 text-blue-800 border border-blue-300
                      {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
</div>
<form method="POST" class="space-y-4">
  {% csrf_token %}
  <div>
    <label for="username" class="block font-medium">Username</label>
    <input type="text" name="username" class="w-full border p-2 rounded" id="username" placeholder="Enter Username">
  </div>
  <div>
    <label for="password" class="block font-medium">Password</label>
    <input type="password" name="password" class="w-full border p-2 rounded" id="password" placeholder="Enter Password">
  </div>
  <div>
    <label for="email" class="block font-medium">Email</label>
    <input type="email" name="email" class="w-full border p-2 rounded" id="email" placeholder="Enter Email">
  </div>
  <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
</form>
<p class="mt-4 text-sm">Already have an account? <a href="/login" class="text-blue-600 underline">Login here</a></p>
{% endblock %}
